name: Tests

on:
  pull_request:
    branches: ["*"]
  push:
    branches: ["master"]
  merge_group:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ github.ref != 'refs/heads/master' }}

jobs:
  test:
    name: Build and test (macOS ${{matrix.macos}}, Xcode ${{ matrix.xcode }})
    strategy:
      matrix:
        macos: [ "macos-14" ]
        xcode: [ "14.3.1", "15.0.1", "15.4" ]
    runs-on: ${{ matrix.macos }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Select Xcode
        run: sudo xcode-select -s /Applications/Xcode_${{ matrix.xcode }}.app

      - name: Build and Test SPM
        run: swift test --enable-code-coverage

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4.0.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Update Cocoa Pods repo
        run: pod repo update

      - name: Build and Test CocoaPods
        run: pod lib lint --allow-warnings --fail-fast
